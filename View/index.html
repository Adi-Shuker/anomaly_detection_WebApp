<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection Server</title>
</head>
<body>
<form action="/detect" method="post" enctype="multipart/form-data" name="searchForm" target="result">
    <table>
        <tr>
            <td>
                <label for="algorithms">Choose an algorithm:</label>
            </td>
            <td>
                <select name="algorithms" id="algorithms">
                    <option value="hybrid">hybrid</option>
                    <option value="regression">regression</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="file" name="train_data"></td>
            <td>קובץ טקסט</td>
        </tr>
        <tr>
            <td><input type="file" name="predict_data"></td>
            <td>קובץ טקסט</td>
        </tr>
        <br>
    </table>
    <input type="submit" value="שלח קובץ">
</form>
<br>
<iframe name="result" width="80%" height="500"></iframe>
</body>
</html>
